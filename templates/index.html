{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="{% static 'Scripts/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <title>Scraped News</title>
</head>

<body>
    <div class="container py-5">
        <div class="card signupcard">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static '/images/signup.jpg'%}" alt="Signup Image" class="img-fluid">
                </div>
                <div class="col-md-6 p-4 text-center">
                    <div class="row justify-content-end">
                        <div class="text-end">
                            <img src="{% static '/images/logo.png'%}" alt="companylogo" class="img-fluid companylogo">
                        </div>
                    </div>
                    <div class="signupsection mt-3 w-75 shadow" id="logincard">
                        <div class="signuptext shadow">
                            <h2 class="headText py-2">Login</h2>
                        </div>
                        <div class="formsection p-3 py-4">
                            <form method="post" action="{% url 'ChatExplorerApp:login_view' %}">
                                {% csrf_token %}
                                <div class="form-group text-start mb-3">
                                    <label for="exampleFormControlInput1">Enter Username:</label>
                                    <input type="text" class="inputlabel px-2 w-100"  name="username"   id="username" placeholder="Enter username">
                                  </div>
                                  <div class="form-group text-start mb-4">
                                    <label for="exampleFormControlInput1">Enter Password</label>
                                    <input type="password" class="inputlabel px-2 w-100"  name="password" id="password" placeholder="Enter Password">
                                  </div>
                                  <div class="">
                                      <button type="submit" class="btn btn-primary w-75">Login</button>
                                  </div>
                                  <div class="d-flex justify-content-center pt-3">
                                    <p class="donttext px-2">Don't have an account?</p><a class="newlink pl-2"  onclick="toggleCard('signupcard')">SignUp</a>
                                </div>
                                {% if invalid_login %}
                                    <div class="text-danger invalidtext">Invalid Login</div>
                                {% endif %}
                            </form>
                        </div>
                    </div>

                    <div class="signupsection mt-3 w-75 shadow" id="signupcard">
                        <div class="signuptext shadow">
                            <h2 class="headText py-2">SignUp</h2>
                        </div>
                        <div class="formsection p-3 py-3">
                            <form method="post" action="{% url 'ChatExplorerApp:signup' %}">
                                {% csrf_token %}
                                <div class="form-group text-start mb-3">
                                    <label for="exampleFormControlInput1">Enter Username:</label>
                                    <input type="text" class="inputlabel px-2 w-100" name="username"  id="username" placeholder="Enter username">
                                  </div>
                                  <div class="form-group text-start mb-3">
                                    <label for="exampleFormControlInput1">Enter Email ID</label>
                                    <input type="email" class="inputlabel px-2 w-100" name="email" id="email" placeholder="Enter Email Address">
                                  </div>
                                  <div class="form-group text-start mb-3">
                                    <label for="exampleFormControlInput1">Enter Password</label>
                                    <input type="password" class="inputlabel px-2 w-100" name="password" id="password" placeholder="Enter Password">
                                  </div>
                                  <div class="">
                                      <button type="submit" class="btn btn-primary w-75">SignUp</button>
                                  </div>
                                  <div class="d-flex justify-content-center pt-3">
                                    <p class="donttext px-2">Already have an account</p><a class="newlink pl-2" onclick="toggleCard('logincard')">Login</a>
                                </div>
                                {% if user_exist %}
                                <div class="text-danger invalidtext">User already exist</div>
                                {% endif %}                            
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>






</body>
</html>
