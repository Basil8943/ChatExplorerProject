{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Explorer</title>
    <link href="{% static 'styles/chat.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'scripts/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/c21bde7e2e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous"></script>

</head>
<body>
    

    <div class="container-fluid p-0">

        <!-- NavBar Section -->
        <nav class="navbar navbar-light bg-light shadow">
            <div class="container-fluid">
              <a class="navbar-brand py-2" href="#">
                <img src="{% static 'images/logo.png' %}" alt="" width="200" height="50" class="d-inline-block align-text-top">
              </a>
            </div>
        </nav>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div class="card-body select-user-card mt-3">
                        <div class="row">
                            <div class="col-md-4">
                                <div>
                                    <h5>
                                        Choose a user to see sessions
                                    </h5>
                                </div>
                                
                                <div>
                                    <select class="form-select" id="userSelect" aria-label="Default select example">
                                        {% for user in user_list %}
                                            <option value="{{ user.userId }}">{{ user.firstName }} {{user.lastName}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                

                                <div class="mt-3">
                                    <button class="btn btn-primary w-100">Choose</button>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                            <div class="col-md-5">
                                <div class="card-body bg-light session-item-card mt-lg-0 mt-3">

                                    <strong class="text-danger" id="session-alert">No Sessions Found</strong>
                                    <div id="session-container"></div>
                                    <div class="loader m-auto d-none"></div>
                                    <!-- <div class="d-lg-flex align-items-center  justify-content-between py-1 session-item-flex mb-1">
                                        <div>
                                            <h6 class="session-item-text ">se_DNC3_341cLF9sFGbwbOm40PC</h6>
                                        </div>
                                        <div>
                                            <h6 class="text-muted session-item-text ">29 Aug,19:20</h6>
                                        </div>
                                    </div> -->

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body chat-card mt-5" id="chat-container">
                    </div>

                </div>
                <div class="col-md-3" id="fixedCard" style="position: fixed;top: 83px;right:0">
                    <div class="card shadow mt-3">
                        <div class="userimagecontainer text-center py-3">
                            <img src="{% static '/images/userimage.jpg'%}" alt="Signup Image" class="userimage">
                        </div>
                        <div class="text-center py-1">
                            <strong>Albert Thomas</strong>
                        </div>
                        <div class="text-center text-muted">
                            <p class="my-0">Expert Coach</p>
                        </div>                        
                        <div class="icon-container text-center py-2">
                            <i class="fa-brands fa-facebook fa-lg px-1"></i>
                            <i class="fab fa-instagram-square fa-lg  px-1"></i>
                            <i class="fab fa-twitter-square fa-lg px-1"></i>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
